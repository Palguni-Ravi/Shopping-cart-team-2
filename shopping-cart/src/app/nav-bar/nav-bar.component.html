<div id="container">
  <mat-toolbar class="nav-bar">
    <div class="toolbar-content">
      <button mat-icon-button (click)="openSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <form (submit)="onSearchEnter($event)" class="search-form">
        <div class="search-bar">
          <mat-form-field>
            <input type="text" matInput [formControl]="searchFormControl" placeholder="Search">
          </mat-form-field>
        </div>
        <button mat-icon-button class="search-icon" type="button" (click)="onSearch()"
          class="searchBar"><mat-icon>search</mat-icon></button>
        <mat-card-header class="heading" (click)="clickHeader()">Glamzie</mat-card-header>
      </form>

      <button class="cart-btn" mat-icon-button routerLink="/cart"><mat-icon matBadge="5"
          matBadgeColor="warn">shopping_cart</mat-icon></button>
      <button class="acc-btn" mat-icon-button (click)="signIn()"><mat-icon>account_circle</mat-icon></button>
    </div>
  </mat-toolbar>
  <div>
    <mat-sidenav-container>
      <mat-sidenav #sidenav mode="side">
        <app-menu></app-menu>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</div>
