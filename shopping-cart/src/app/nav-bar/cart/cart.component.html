<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your cart</mat-card-title>
      <table mat-table class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity</th>
          <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['product', 'price','quantity','total']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['product', 'price','quantity','total']"></tr>
      </table>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button>Check out</button>
    </mat-card-actions>
  </mat-card>
</div>
